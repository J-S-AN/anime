<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Coment치rios</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; }
    #comentarios-list { margin-top: 20px; }
    .comentario { padding: 10px; border-bottom: 1px solid #333; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
    .comentario-header { display: flex; align-items: center; }
    .comentario-nome { font-weight: bold; }
    .comentario-texto { margin-left: 50px; }
  </style>
</head>
<body>
  <h3>Coment치rios</h3>
  <form id="comentario-form">
    <input type="hidden" name="episodio" id="episodio">
    <input type="text" name="nome" placeholder="Seu nome" required>
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <textarea name="mensagem" placeholder="Escreva seu coment치rio" required></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div id="comentarios-list">Carregando coment치rios...</div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxt2_JLXL9jyl2NDr_uPnZ26zcED95LFCt9z6pt1Gv8FcGsXw2S0LsiUzr2s2nnw3Pvwg/exec"; // <- troque pelo seu deploy

    // 游댳 Identifica epis칩dio pelo URL
    function getEpisodioFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("episodio") || "desconhecido";
    }

    document.getElementById("episodio").value = getEpisodioFromURL();

    // 游댳 Carregar coment치rios
    async function carregarComentarios() {
      const episodio = getEpisodioFromURL();
      try {
        const res = await fetch(`${scriptURL}?action=list&episodio=${episodio}`);
        const data = await res.json();
        const list = document.getElementById("comentarios-list");
        list.innerHTML = "";

        if (data.length === 0) {
          list.innerHTML = "<p>Seja o primeiro a comentar!</p>";
          return;
        }

        data.forEach(c => {
          const div = document.createElement("div");
          div.classList.add("comentario");
          div.innerHTML = `
            <div class="comentario-header">
              <img class="avatar" src="https://www.gravatar.com/avatar/${c.hash}?s=40&d=identicon">
              <span class="comentario-nome">${c.nome}</span>
            </div>
            <div class="comentario-texto">${c.mensagem}</div>
          `;
          list.appendChild(div);
        });
      } catch (e) {
        console.error("Erro ao carregar coment치rios:", e);
      }
    }

    carregarComentarios();

    // 游댳 Enviar coment치rio
    document.getElementById("comentario-form").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        await fetch(scriptURL, { method: "POST", body: formData });
        form.reset();

        // Recarregar coment치rios ap칩s envio
        carregarComentarios();
      } catch (e) {
        alert("Erro ao enviar coment치rio.");
      }
    });
  </script>
</body>
</html>
