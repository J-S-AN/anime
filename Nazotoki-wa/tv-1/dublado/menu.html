<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="../../../jose.ico" type="jose.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nazotoki wa Dinner no Ato de - Dublado</title>
    <link rel="stylesheet" href="../../../menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8906506021952813"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <a href="https://sites.google.com/view/jose-status-anime/anime/Nazotoki-wa/TV-1">← Voltar</a>
        <span>Nazotoki wa Dinner no Ato de - Dublado</span>
    </div>
    
    <div class="episodes">
        <div class="episode">
            <img src="https://j-s-yt.github.io/J-S-Y/foto/anime/Nazotoki-wa/Dublado/01.webp" alt="Episódio 1">
            <div class="episode-title">Episódio 1</div>
            <a href="episodio-1.html">Assistir</a>
        </div>
    </div>
    
    <div>
        <!-- Exemplo de inclusão do rodapé com JavaScript -->
        <script>
            fetch('../../../footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                });
        </script>
            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let anime = "Nazotoki wa Dinner no Ato de"; // Nome do anime
                    let idioma = "dublado"; // Pode ser "legendado" também
                    let temporada = "1"; // Número da temporada
            
                    let episodios = document.querySelectorAll(".episode a");
            
                    episodios.forEach(function (link) {
                        let episodioNome = link.getAttribute("href").replace(".html", "");
                        let chaveEpisodio = `${anime}_${idioma}_T${temporada}_E${episodioNome}`;
            
                        if (localStorage.getItem(chaveEpisodio)) {
                            link.innerText = "Assistido ✅"; // Altera o texto do botão
                            link.classList.add("assistido"); // Adiciona a classe de estilo
                        }
                    });
                });
            </script>
    </div>
</body>
