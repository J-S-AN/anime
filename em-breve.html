    <h1>Lista de Animes em Breve</h1>
    <div id="lista"></div>

    <script>
        const planilhaURL =
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vQo5FU5iEr2rD1cmC167yJbqpOcQKnI967aU0T5u8tIu7KFxQfwvBvbFl5vs6ajGYwooPXaudhqRuh_/pub?output=tsv";

        fetch(planilhaURL)
            .then((response) => response.text())
            .then((data) => {
                const linhas = data.trim().split("\n").map((l) => l.split("\t"));
                const cabecalho = linhas.shift();
                const lista = {};

                linhas.forEach((linha) => {
                    const obj = {};
                    cabecalho.forEach((col, idx) => {
                        obj[col.trim()] = linha[idx] ? linha[idx].trim() : "";
                    });

                    const nome = obj["Nome"] || "";
                    const temporada = obj["Temporada"] || "";
                    const dia = obj["Data"] || ""; // Apenas o número do dia
                    const mesNome = obj["Mês"] || ""; // Ex: "Julho"
                    const ano = obj["Ano"] || "";
                    const capa = obj["Capa"] || "";
                    const link = obj["Link"] || "";

                    const dataLanc = (dia && mesNome) ? `${dia} de ${mesNome}` : "?";

                    let chave = "";
                    if (temporada && ano) {
                        chave = `${temporada.toLowerCase()} ${ano}`;
                    } else if (ano) {
                        chave = `${ano}`;
                    } else {
                        chave = "Posterior";
                    }

                    if (!lista[chave]) lista[chave] = [];
                    lista[chave].push({ nome, temporada, dataLanc, dia, mesNome, ano, capa, link });
                });

                const ordemEstacoes = ["inverno", "primavera", "verão", "outono"];
                const listaDiv = document.getElementById("lista");

                const chavesOrdenadas = Object.keys(lista).sort((a, b) => {
                    if (a === "Posterior") return 1;
                    if (b === "Posterior") return -1;

                    const aPartes = a.split(" ");
                    const bPartes = b.split(" ");

                    const aEstacao = ordemEstacoes.indexOf(aPartes[0]);
                    const bEstacao = ordemEstacoes.indexOf(bPartes[0]);

                    const aAno = parseInt(aPartes[1]) || parseInt(aPartes[0]) || 0;
                    const bAno = parseInt(bPartes[1]) || parseInt(bPartes[0]) || 0;

                    if (aEstacao !== -1 && bEstacao !== -1) {
                        if (aAno !== bAno) return aAno - bAno;
                        return aEstacao - bEstacao;
                    }

                    if (aEstacao !== -1) return -1;
                    if (bEstacao !== -1) return 1;

                    return aAno - bAno;
                });

                chavesOrdenadas.forEach((chave) => {
                    const grupo = lista[chave];

                    // Ordena por dia e mês corretamente
                    grupo.sort((a, b) => {
                        const getOrder = (dia, mesNome) => {
                            if (!dia || dia === "?" || !mesNome) return 999999;
                            const diaNum = parseInt(dia);
                            const meses = {
                                "Janeiro": 1, "Fevereiro": 2, "Março": 3, "Abril": 4,
                                "Maio": 5, "Junho": 6, "Julho": 7, "Agosto": 8,
                                "Setembro": 9, "Outubro": 10, "Novembro": 11, "Dezembro": 12
                            };
                            const mes = meses[mesNome] || 0;
                            return mes * 100 + diaNum;
                        };

                        return getOrder(a.dia, a.mesNome) - getOrder(b.dia, b.mesNome);
                    });

                    const h2 = document.createElement("h2");
                    h2.textContent = chave.charAt(0).toUpperCase() + chave.slice(1);
                    listaDiv.appendChild(h2);

                    const grupoDiv = document.createElement("div");
                    grupoDiv.className = "grupo";

                    grupo.forEach((anime) => {
                        const animeDiv = document.createElement("div");
                        animeDiv.className = "anime";

                        if (anime.dataLanc) {
                            const dataDiv = document.createElement("div");
                            dataDiv.className = "data";
                            dataDiv.textContent = anime.dataLanc;
                            animeDiv.appendChild(dataDiv);
                        }

                        const link = document.createElement("a");
                        link.href = anime.link;

                        const img = document.createElement("img");
                        img.src = anime.capa;
                        img.alt = anime.nome;
                        link.appendChild(img);

                        const nome = document.createElement("strong");
                        nome.textContent = anime.nome;
                        link.appendChild(nome);

                        animeDiv.appendChild(link);
                        grupoDiv.appendChild(animeDiv);
                    });

                    listaDiv.appendChild(grupoDiv);
                });
            });
    </script>
