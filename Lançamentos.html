<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="jose.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph -->
  <meta property="og:title" content="Lan√ßamentos - JSY ANIME">
  <meta property="og:image" content="https://j-s-an.github.io/anime/jose.ico">
  <meta property="og:url" content="https://bit.ly/JSY-ANIME">
  <meta property="og:type" content="website">

  <title>Lan√ßamentos - JSY ANIME</title>

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
    }

    /* Menu */
    .menu {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #ff4757;
    }

    .menu-links {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
      padding: 0;
    }

    .menu-links li a {
      text-decoration: none;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s;
    }

    .menu-links li a:hover {
      color: #1dd1a1;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu-links {
        display: none;
        flex-direction: column;
        background-color: #1a1a1a;
        position: absolute;
        top: 60px;
        right: 20px;
        width: 160px;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 0 10px #000;
      }

      .menu-links.active {
        display: flex;
      }
    }

    /* Conte√∫do */
    h1 {
      text-align: center;
      color: #00ffff;
      padding: 20px 0 10px;
      margin: 0;
    }

    .episodios {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00ffff;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      background-color: #000;
    }

    .card-content {
      padding: 10px 12px;
    }

    .titulo {
      font-size: 15px;
      line-height: 1.4;
      color: #fff;
      margin: 0;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <header>
    <nav class="menu">
      <div class="logo">JSY ANIME</div>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul class="menu-links" id="menu-links">
                <li><a href="https://j-s-an.github.io/anime/">In√≠cio</a></li>
                <li><a href="https://j-s-an.github.io/anime/Lan√ßamentos.html">Lan√ßamentos</a></li>
                <li><a href="https://j-s-an.github.io/anime/em-breve.html">Em Breve</a></li>
                <li><a href="https://j-s-an.github.io/anime/lista-anime.html">Lista de Anime</a></li>
                <li><a href="https://j-s-an.github.io/anime/Pedido-de-Anime.html">Pedido de Anime</a></li>
                <li><a href="https://forms.gle/9xpodxVW71nXcjAG9">Contato</a></li>
            </ul>
    </nav>
  </header>

  <!-- T√çTULO -->
  <h1>üåÄ Lan√ßamentos</h1>

  <!-- CONTE√öDO -->
  <div class="episodios" id="feed"></div>

  <!-- SCRIPT GOOGLE SHEETS -->
  <script>
    const sheetId = '1D3xgQNrlbiyYYcoNdPMd1_4o9NdgeSK41dPG-tSIomw';
    const sheetName = 'P√°gina1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows.reverse().slice(0, 100);
        const container = document.getElementById('feed');
        rows.forEach(row => {
          const foto = row.c[0]?.v || 'https://via.placeholder.com/300x160?text=Sem+Imagem';
          const nome = row.c[1]?.v || 'Sem Nome';
          const ep = row.c[2]?.v || '';
          const idioma = row.c[3]?.v || '';
          const link = row.c[4]?.v || '#';

          const card = `
            <a href="${link}" target="_blank">
              <div class="card">
                <img src="${foto}" alt="${nome}">
                <div class="card-content">
                  <p class="titulo">${nome} - Epis√≥dio ${ep} - ${idioma}</p>
                </div>
              </div>
            </a>
          `;
          container.innerHTML += card;
        });
      });
  </script>

  <!-- SCRIPT MENU MOBILE -->
  <script>
    document.getElementById('menu-toggle').onclick = function () {
      document.getElementById('menu-links').classList.toggle('active');
    };
  </script>

</body>

</html>
