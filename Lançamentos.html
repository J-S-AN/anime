    <style>
      body {
      margin: 0;
      font-family: Arial, sans-serif;

    .menu {
      display: flex;

  <h1>üåÄ Lan√ßamentos</h1>
  <div class="episodios" id="feed"></div>

  <script>
    const sheetId = '1D3xgQNrlbiyYYcoNdPMd1_4o9NdgeSK41dPG-tSIomw';
    const sheetName = 'P√°gina1'; // Nome da aba
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

fetch(url)
  .then(res => res.text())
  .then(data => {
    const json = JSON.parse(data.substr(47).slice(0, -2));
    const rows = json.table.rows.reverse().slice(0, 100); // üëà Mostra s√≥ os 100 primeiros
    const container = document.getElementById('feed');
    rows.forEach(row => {
      const foto = row.c[0]?.v || '';
      const nome = row.c[1]?.v || 'Sem Nome';
      const ep = row.c[2]?.v || '';
      const idioma = row.c[3]?.v || '';
      const link = row.c[4]?.v || '#';

      const card = `
        <div class="card">
          <img src="${foto}" alt="${nome}">
          <div class="card-content">
            <div class="titulo">${nome} - Epis√≥dio ${ep}</div>
            <div class="idioma">${idioma}</div>
            <a class="assistir" href="${link}" target="_blank">Assistir</a>
          </div>
        </div>`;
      container.innerHTML += card;
    });
  });

  </script>
