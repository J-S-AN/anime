    <script>
    
var players = [
    { src: '', download: '' },

    { src: 'https://drive.google.com/file/d/1Y3qVRgKpRLTrsGTJ_z6utJgOxvQquMPU/preview', download: 'http://ouo.io/qs/Vk1GsFY7?s=https://drive.usercontent.google.com/u/0/uc?id=1Y3qVRgKpRLTrsGTJ_z6utJgOxvQquMPU&export=download' }
];

    function switchPlayer(index) {
        document.getElementById('player').src = players[index].src;
        document.querySelectorAll('.players button').forEach((b, i) => {
            b.classList.toggle('active', i === index);
        });
        const downloadBtnBottom = document.getElementById('download-below-btn');
        if (players[index].download) {
            downloadBtnBottom.href = players[index].download;
            downloadBtnBottom.style.display = 'inline-block';
        } else {
            downloadBtnBottom.style.display = 'none';
        }
    }
    document.getElementById('menu-toggle').onclick = function () {
        document.getElementById('menu-links').classList.toggle('active');
    };
    document.addEventListener("DOMContentLoaded", function () {
        let anime = "One Piece";
        let idioma = "legendado";
        let temporada = "1";
        let episodioAtual = window.location.pathname.split("/").pop().replace(".html", "");
        let chaveEpisodio = `${anime}_${idioma}_T${temporada}_E${episodioAtual}`;
        localStorage.setItem(chaveEpisodio, "true");
    });
    </script>
