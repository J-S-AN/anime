    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let anime = "Owarimonogatari 2nd Season";
            let idioma = "legendado";
            let temporada = "1";
    
            let episodios = document.querySelectorAll(".episode a");
    
            episodios.forEach(function (link) {
                let episodioNome = link.getAttribute("href").replace(".html", "");
                let chaveEpisodio = `${anime}_${idioma}_T${temporada}_E${episodioNome}`;
    
                if (localStorage.getItem(chaveEpisodio)) {
                    link.innerText = "Assistido ✅";
                    link.classList.add("assistido");
                }
            });
        });
    </script>
