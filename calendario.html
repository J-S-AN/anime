    <h1>üìÖ Calend√°rio Semanal</h1>

    <main id="conteudo"></main>

    <script>
        document.getElementById("menu-toggle").onclick = () =>
            document.getElementById("menu-links").classList.toggle("active");

        const dias = ["Domingo", "Segunda", "Ter√ßa", "Quarta", "Quinta", "Sexta", "S√°bado"];
        const hoje = dias[new Date().getDay()];
        const url = "https://docs.google.com/spreadsheets/d/1dARnONRgC9LsxwlJG6HlJxtSZkn6Sx5eWIGgCSq2D2Q/gviz/tq?tqx=out:json&sheet=Calend√°rio";

        function criarCard({ img, titulo, link }) {
            const a = document.createElement("a");
            a.href = link;
            a.className = "card";
            a.innerHTML = `<img src="${img}" alt="${titulo}"><div class="card-content">${titulo}</div>`;
            return a;
        }

        function criarDia(dia, animes) {
            const container = document.createElement("div");
            container.className = "dia-semana";

            const h2 = document.createElement("h2");
            h2.textContent = (dia === hoje ? "‚≠ê " : "") + dia;
            container.appendChild(h2);

            const lista = document.createElement("div");
            lista.className = "lista-animes";

            if (animes.length === 0) {
                lista.innerHTML = `<div style="color:#888;padding:10px;">Nenhum anime neste dia.</div>`;
            } else {
                animes.forEach(anime => {
                    const card = criarCard({ img: anime.img, titulo: anime.nome, link: anime.link });
                    lista.appendChild(card);
                });
            }

            container.appendChild(lista);
            return container;
        }

        fetch(url)
            .then(r => r.text())
            .then(txt => {
                const json = JSON.parse(txt.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const diasAnimes = {};
                dias.forEach(d => diasAnimes[d] = []);

                rows.forEach(row => {
                    const dia = row.c[0]?.v;
                    const nome = row.c[1]?.v;
                    const img = row.c[2]?.v;
                    const link = row.c[3]?.v;
                    if (dia && nome && img && link && dias.includes(dia)) {
                        diasAnimes[dia].push({ nome, img, link });
                    }
                });

                const conteudo = document.getElementById("conteudo");

                // Exibe o dia de hoje no topo
                conteudo.appendChild(criarDia(hoje, diasAnimes[hoje] || []));

                // Exibe os outros dias
                dias.forEach(dia => {
                    if (dia === hoje) return;
                    conteudo.appendChild(criarDia(dia, diasAnimes[dia] || []));
                });
            })
            .catch(err => {
                document.getElementById("conteudo").innerHTML = `<div class="erro">Erro ao carregar calend√°rio: ${err}</div>`;
                console.error("Erro ao carregar planilha:", err);
            });
    </script>
