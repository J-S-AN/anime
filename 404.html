<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://j-s-yt.github.io/J-S-Y/link/jose.ico" type="image/x-icon" />
    <meta name="google-adsense-account" content="ca-pub-8906506021952813" />
    <title>JSY ANIME 404</title>

    <style>
        /* ===== RESET BÁSICO ===== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* ===== MENU ===== */
        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff4757;
        }

        .logo a {
            color: inherit;
            text-decoration: none;
        }

        .menu-links {
            display: flex;
            list-style: none;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .menu-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.3s;
        }

        .menu-links li a:hover {
            color: #1dd1a1;
        }

        .menu-toggle {
            display: none;
            font-size: 26px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .menu-links {
                display: none;
                flex-direction: column;
                background-color: #1a1a1a;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 170px;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 10px #000;
            }

            .menu-links.active {
                display: flex;
            }
        }

        /* ===== CONTEÚDO 404 ===== */
        .page-wrapper {
            min-height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.3);
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        a.button {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <nav class="menu">
            <div class="logo">
                <a href="https://j-s-an.github.io/anime/">JSY ANIME</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul class="menu-links" id="menu-links">
                <li><a href="https://j-s-an.github.io/anime/">Início</a></li>
                <li><a href="https://j-s-an.github.io/anime/Lançamentos.html">Lançamentos</a></li>
                <li><a href="https://j-s-an.github.io/anime/lista-anime.html">Lista de Anime</a></li>
                <li><a href="https://j-s-an.github.io/anime/Pedido-de-Anime.html">Pedido de Anime</a></li>
            </ul>
        </nav>
    </header>

    <!-- ===== 404 ===== -->
    <div class="page-wrapper">
        <div class="container">
            <h1>404</h1>
            <p>Oops! A página que você procura não foi encontrada.</p>
            <a id="backButton" href="#" class="button">Voltar</a>
            <div id="sugestoes" style="margin-top:30px;"></div>
        </div>
    </div>

    <!-- ===== SCRIPTS ===== -->
    <script>
        // Menu mobile
        document.getElementById("menu-toggle").onclick = () => {
            document.getElementById("menu-links").classList.toggle("active");
        };

        // Botão voltar inteligente
        const referrer = document.referrer;
        const backButton = document.getElementById("backButton");

        if (!referrer || referrer === window.location.href) {
            backButton.textContent = "Voltar para a Página Inicial";
            backButton.href = "https://j-s-an.github.io/anime/#erro";
        } else {
            backButton.textContent = "Voltar para a página anterior";
            backButton.addEventListener("click", function (e) {
                e.preventDefault();
                history.back();
            });
        }

        // Recarregar a cada 1 minuto
        setTimeout(() => {
            location.reload();
        }, 60000);
    </script>

    <script>
    // URL quebrada
    const caminho = window.location.pathname
        .toLowerCase()
        .replace(/[-_/]/g, ' ');

    // Planilha CSV (SUA)
    const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSioAlFGQbJ-9pSAM0oux7B6ppVzWjBmJU2meX0fK2f7pSIyhr3Ymw0yC5SXyqORNok9mr_oVw7hBhg/pub?gid=0&single=true&output=csv";

    fetch(csvURL)
        .then(res => res.text())
        .then(csv => {
            const linhas = csv.split("\n").slice(1);

            const animes = linhas.map(linha => {
                const colunas = linha.split(",");
                return {
                    nome: colunas[0]?.trim(),
                    link: colunas[1]?.trim()
                };
            }).filter(a => a.nome && a.link);

            sugerirAnimes(animes);
        })
        .catch(err => {
            console.error("Erro ao carregar planilha:", err);
        });

    function sugerirAnimes(lista) {
        const sugestoes = lista.filter(anime => {
            const palavraChave = anime.nome.toLowerCase().split(" ")[0];
            return caminho.includes(palavraChave);
        }).slice(0, 5);

        mostrarSugestoes(sugestoes);
    }

    function mostrarSugestoes(lista) {
        const div = document.getElementById("sugestoes");

        if (!div) return;

        if (lista.length === 0) {
            div.innerHTML = `
                <p>Não encontramos o episódio, mas você pode:</p>
                <a href="/anime/lista-anime.html" class="button">Ver lista completa</a>
            `;
            return;
        }

        div.innerHTML = `
            <p>Talvez você esteja procurando por:</p>
            ${lista.map(a =>
                `<a href="${a.link}" class="button" style="margin:5px;display:inline-block;">
                    ${a.nome}
                </a>`
            ).join("")}
        `;
    }
</script>


</body>
</html>
