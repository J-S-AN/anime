<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Anime - JSY ANIME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ff4757;
        }

        .menu-links {
            display: flex;
            list-style: none;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .menu-links li a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            transition: color 0.3s;
        }

        .menu-links li a:hover {
            color: #1dd1a1;
        }

        .menu-toggle {
            display: none;
            font-size: 26px;
            color: #fff;
            cursor: pointer;
        }

        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
        }

        .nav-buttons a {
            background-color: #222;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-buttons a:hover,
        .nav-buttons a.active {
            background-color: #ff4757;
        }

        /* NOVA DIV FIXA PARA NOME E EPISÓDIO */
        #anime-episode-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #ff4757;
            margin: 15px 0 10px 0;
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            margin: 10px auto;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .players {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 10px auto;
            max-width: 960px;
            padding: 0 10px;
        }

        .players button {
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .players button.active {
            background-color: #ff4757;
        }

        .download-below {
            display: flex;
            justify-content: center;
            margin: 15px auto;
        }

        .download-below a {
            background-color: #222;
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .download-below a:hover {
            background-color: #ff4757;
        }

        #disqus_thread {
            max-width: 960px;
            margin: 30px auto;
            padding: 0 10px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .menu-links {
                display: none;
                flex-direction: column;
                background-color: #1a1a1a;
                position: absolute;
                top: 60px;
                right: 20px;
                width: 160px;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0 0 10px #000;
            }

            .menu-links.active {
                display: flex;
            }
        }

        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            text-align: center;
            color: #ccc;
        }

        .footer .watermark {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer .social-icons a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #e6b800;
        }
    </style>
</head>

<body>
    <header>
        <nav class="menu">
            <div class="logo">JSY ANIME</div>
            <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            <ul class="menu-links" id="menu-links">
                <li><a href="https://j-s-an.github.io/anime/">Início</a></li>
                <li><a href="https://j-s-an.github.io/anime/Lançamentos.html">Lançamentos</a></li>
                <li><a href="https://j-s-an.github.io/anime/em-breve.html">Em Breve</a></li>
                <li><a href="https://j-s-an.github.io/anime/lista-anime.html">Lista de Anime</a></li>
                <li><a href="https://j-s-an.github.io/anime/Pedido-de-Anime.html">Pedido de Anime</a></li>
                <li><a href="https://forms.gle/9xpodxVW71nXcjAG9">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="nav-buttons">
        <a href="#" aria-label="Episódio anterior"><i class="fas fa-arrow-left"></i> Anterior</a>
        <a href="https://j-s-an.github.io/anime/" aria-label="Voltar para JSY ANIME">JSY ANIME</a>
        <a href="#" aria-label="Próximo episódio">Próximo <i class="fas fa-arrow-right"></i></a>
    </div>

    <!-- NOVO: Título fixo do anime e episódio -->
    <div id="anime-episode-title">
        Naruto Shippuden - Episódio 1
    </div>

    <div class="players">
        <button class="active" onclick="switchPlayer(0)">GOOGLE DRIVE</button>
        <button onclick="switchPlayer(1)">BLOGGER</button>
        <button onclick="switchPlayer(2)">STREAMTAPE</button>
    </div>

    <div class="video-container">
        <iframe id="player" src="https://drive.google.com/file/d/1Y3qVRgKpRLTrsGTJ_z6utJgOxvQquMPU/preview"
            allowfullscreen></iframe>
    </div>

    <div class="download-below">
        <a href="http://ouo.io/qs/Vk1GsFY7?s=https://drive.usercontent.google.com/u/0/uc?id=1Y3qVRgKpRLTrsGTJ_z6utJgOxvQquMPU&export=download" target="_blank"
            download id="download-below-btn"><i class="fas fa-download"></i> Download</a>
    </div>

    <div id="disqus_thread"></div>
    <script>
        var players = [
            { src: 'https://drive.google.com/file/d/1Y3qVRgKpRLTrsGTJ_z6utJgOxvQquMPU/preview', download: 'http://ouo.io/qs/Vk1GsFY7?s=https://drive.usercontent.google.com/u/0/uc?id=1Y3qVRgKpRLTrsGTJ_z6utJgOxvQquMPU&export=download' },
            { src: 'https://www.blogger.com/video.g?token=AD6v5dzEhd9LxWCfCYYicRWmxjOGV2c0tbMt2OmPGPc3ZzqeVYol0WR2LFH4Qr6CeLVW_ycu9kVJVaSalj8lHXtG1VIGkkU7GUx05mwqrwr-ftM_ApFxSKWHXjFyB2vq_nO_AqYkg6zW', download: '' },
            { src: 'https://streamtape.com/e/29obkY2gaOfZMg4/', download: 'http://ouo.io/qs/Vk1GsFY7?s=https://2371755324.tapecontent.net/.../INTRO+JOSE+STATUS+YT.mp4?dl=1' },
        ];

        function switchPlayer(index) {
            document.getElementById('player').src = players[index].src;
            document.querySelectorAll('.players button').forEach((b, i) => {
                b.classList.toggle('active', i === index);
            });
            const downloadBtnBottom = document.getElementById('download-below-btn');
            if (players[index].download) {
                downloadBtnBottom.href = players[index].download;
                downloadBtnBottom.style.display = 'inline-block';
            } else {
                downloadBtnBottom.style.display = 'none';
            }
        }
    </script>

    <script>
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = document.title;
        };
        (function () {
            var d = document, s = d.createElement('script');
            s.src = 'https://teste-jsy.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>

    <script>
        document.getElementById('menu-toggle').onclick = function () {
            document.getElementById('menu-links').classList.toggle('active');
        };
    </script>

    <!-- Exemplo de inclusão do rodapé com JavaScript -->
    <script>
        fetch('../../../../footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>

</body>

</html>
