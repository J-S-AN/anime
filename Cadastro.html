<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Notifica√ß√µes - JSY Anime</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial;
            text-align: center;
        }

        .box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 100px;
        }

        input,
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }

        button {
            background: #f00;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #c00;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>üì• Cadastre-se para Receber Notifica√ß√µes</h1>
        <input type="text" id="nome" placeholder="Seu Nome"><br>
        <input type="email" id="email" placeholder="Seu E-mail"><br>
        <button onclick="enviar()">Cadastrar</button>
        <p id="res"></p>
    </div>

    <script>
        function enviar() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            if (!nome || !email) {
                document.getElementById('res').innerHTML = '‚ùå Preencha todos os campos.';
                return;
            }
            fetch('https://script.google.com/macros/s/AKfycbz5_vEn6ybOPRYg2Rn2eiwOzFtPEuLgp2YA8hLAFomKiO5MPNn4O_QbmeGYlr1dW7NZ/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email })
            });
            document.getElementById('res').innerHTML = '‚úÖ Cadastro realizado com sucesso!';
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
        }
    </script>
</body>

</html>
