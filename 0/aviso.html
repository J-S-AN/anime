  <title>Aviso do Player</title>
  <style>
    :root {
      --cor-fundo: #0b0f19;
      --cor-texto: #f0f0f0;
      --cor-primaria: #007bff;
      --cor-primaria-hover: #0056b3;
      --cor-secundaria: #6c757d;
      --cor-erro: #dc3545;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
    }
    .container {
      background-color: #141c2b;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.1em;
      margin-bottom: 30px;
      font-weight: 400;
      opacity: 0.9;
    }
    button {
      padding: 12px 28px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }
    button:hover { transform: translateY(-2px); }
    #btn-continuar { background-color: var(--cor-primaria); color: white; }
    #btn-continuar:hover { background-color: var(--cor-primaria-hover); }
    #btn-continuar:disabled { background-color: var(--cor-secundaria); cursor: not-allowed; transform: none; }
    #mensagem-erro { color: var(--cor-erro); margin-top: 20px; font-weight: bold; display: none; }
  </style>

<body>
  <div class="container">
    <h1 id="titulo">Aviso Importante</h1>
    <h2 id="subtitulo">O player a seguir contém anúncios próprios. Clique abaixo para continuar.</h2>
    <button id="btn-continuar">Continuar</button>
    <p id="mensagem-erro">Não foi possível encontrar o vídeo. Verifique o link e tente novamente.</p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnContinuar = document.getElementById('btn-continuar');
      const mensagemErro = document.getElementById('mensagem-erro');
      const titulo = document.getElementById('titulo');
      const subtitulo = document.getElementById('subtitulo');
      
      const urlParams = new URLSearchParams(window.location.search);
      const videoUrl = urlParams.get('url');

      /**
       * NOVIDADE: Função para pré-aquecer a conexão com o servidor de destino.
       * Isso faz com que o navegador resolva o DNS e estabeleça a conexão
       * antes mesmo do usuário clicar, reduzindo a latência percebida.
       */
      const prepararConexao = (url) => {
        try {
          // Extrai a origem da URL (ex: "https://www.meusite.com")
          const { origin } = new URL(url);

          // Cria a tag <link> para o preconnect
          const link = document.createElement('link');
          link.rel = 'preconnect';
          link.href = origin;
          link.crossOrigin = 'anonymous'; // Geralmente recomendado

          // Adiciona a tag ao <head> do documento
          document.head.appendChild(link);
        } catch (e) {
          // Se a URL for inválida, apenas ignora. O erro já será tratado depois.
          console.warn('URL inválida para pré-conexão:', url);
        }
      };

      if (videoUrl) {
        // Chama a função de otimização assim que a página carrega
        prepararConexao(videoUrl);
      } else {
        titulo.textContent = 'Erro!';
        subtitulo.textContent = 'O link para o vídeo está faltando ou é inválido.';
        mensagemErro.style.display = 'block';
        btnContinuar.disabled = true;
      }

      btnContinuar.addEventListener('click', () => {
        if (videoUrl) {
          try {
            const urlDecodificada = decodeURIComponent(videoUrl);
            window.location.href = urlDecodificada;
          } catch (e) {
            subtitulo.textContent = 'O formato do link está incorreto.';
            mensagemErro.style.display = 'block';
            btnContinuar.disabled = true;
          }
        }
      });
    });
  </script>
